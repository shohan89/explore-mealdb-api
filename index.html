<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Meal DB API</title>
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <header class="text-center text-success mt-3 mb-3">
    <h1>Exploring Meal DB API</h1>
  </header>

  <main>
    <!-- Search Section -->
    <section class="container">
      <div class="input-group mb-3">
        <input id="input-field" type="search" class="form-control" placeholder="Search Your Food Here..." aria-label="Search Your Food Here" aria-describedby="button-addon2">
        <button onclick="searchMeals()" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
      </div>
    </section>
    <!-- Search Section End  -->

    <!-- Meal Details start -->
    <section class="container">
      <h2>Meal Details: </h2>
      <div id="detail-container">
        
      </div>
      <hr>
    </section>
    
    <!-- Meal Details end -->

    <!-- meal cards start -->
    <section class="container">
      <h2 class="text-center text-success">All Meals</h2>
      <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
    </section>
    <!-- meal cards end -->
  </main>





  <!-- scripts -->
  <script src="./js/index.js"></script>
  <!-- Bootstrap script  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
